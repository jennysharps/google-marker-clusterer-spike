        PAST: {
          fillColor: "#006A6E",
        },
        ONGOING: { fillColor: "#ED1C24" },
      };

      const getMarkers = (map) => {
        const markers = [];
        locations.forEach(
          ({
            location,
            projectName,
            locationName,
            description,
            projectType,
          }) => {
            if (projectType === "NEW") {
              return;
            }

            const marker = new google.maps.Marker({
              position: location,
              icon: {
                path: MAP_MARKER,
                fillOpacity: 0.9,
                strokeWeight: 0,
                rotation: 0,
                scale: 1.75,
                anchor: new google.maps.Point(15, 30),
                ...iconProps[projectType],
              },
              title: locationName || projectName,
            });

              showDetailsOverlay(
                projectName || locationName,
                description,
                projectType
